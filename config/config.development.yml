# Development environment configuration
# Overrides for development environment

environment: development
debug: true

# Database configuration for development
database:
  host: localhost
  port: 5432
  name: sfm_dev_db
  username: sfm_dev_user
  pool_size: 5
  timeout: 10
  ssl_mode: disable

# Cache configuration for development
cache:
  backend: memory
  ttl: 1800  # 30 minutes
  max_size: 500

# API configuration for development
api:
  host: 0.0.0.0
  port: 8000
  debug: true
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
    - "http://localhost:3001"
  rate_limit: "1000/hour"  # More permissive for development
  request_timeout: 60

# Logging configuration for development
logging:
  level: DEBUG
  format: text
  file_enabled: false
  console_enabled: true

# Security configuration for development
security:
  encryption_enabled: false
  audit_enabled: true
  session_timeout: 7200  # 2 hours